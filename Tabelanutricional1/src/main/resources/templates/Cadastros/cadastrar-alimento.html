	<h1>Cadastro de Alimento</h1>
	<form th:action="@{/salvaralimento}" method="post" th:object="${alimento}">
		<input type="hidden" th:field="*{id}">
		<div class="form-group">
			<label for="exampleInputEmail1">Nome do alimento </label> <input th:field="*{nome}"
				type="text" class="form-control" id="exampleInputEmail1"
				aria-describedby="emailHelp" placeholder="Nome do Alimento">

		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Calorias</label> <input th:field="*{calorias}" type="number"
				class="form-control" id="exampleInputPassword1"
				placeholder="EX: 0,02">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Carboitratos</label> <input th:field="*{carboidratos}"
				type="text" class="form-control" id="exampleInputPassword1"
				placeholder="EX: pão, macarrão...">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Sódio</label> <input th:field="*{sodio}"
				type="number" class="form-control" id="exampleInputPassword1"
				placeholder="Ex: xxxx">
		</div>
		 <div th:if="${#fields.hasErrors('*')}">
				<ul>
					<li th:each="erro : ${#fields.errors('*')}" th:text="${erro}" class="alert-danger">
				</ul>
				</div>
		</select>

		</div>
	
		<button type="submit" class="btn btn-primary">Cadastar</button>


	</form>
