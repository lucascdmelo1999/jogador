<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<meta charset="UTF-8">
<title>Cadastrar jogador</title>
</head>
<body>
	<h1>Cadastro de Jogador</h1>
	<form action="/salvarjogador" method="post" th:oject="${jogador}">
		<input type="hidden" th:field="*{id}">
		<div class="form-group">
			<label for="exampleInputEmail1">Nome do jogador </label> <input th:field="*{nome}"
				type="text" class="form-control" id="exampleInputEmail1"
				aria-describedby="emailHelp" placeholder="Nome do jogador">

		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Apelido</label> <input th:field="*{apelido}" type="text"
				class="form-control" id="exampleInputPassword1"
				placeholder="Apelido">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Data de Nascimento</label> <input th:field="*{datadenasc}"
				type="date" class="form-control" id="exampleInputPassword1"
				placeholder="Data de Nascimento">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Naturalidade</label> <input th:field="*{naturalidade}"
				type="text" class="form-control" id="exampleInputPassword1"
				placeholder="Naturalidade">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Nacionalidade</label> <input th:field="*{nacionalidade}"
				type="text" class="form-control" id="exampleInputPassword1"
				placeholder="Nacionalidade">
		</div>
		<label for="exampleInputPassword1">Selecione um club</label> <select
			class="form-control">
			<option>Selecione um club</option>
			<option th:each="clube: ${lista}" th:text="${clube.nome}"
				th:value="${clube.id}" />
		</select>

		</div>
		<div th:if="${#fields.hasErrors('*')}">
			<ul>
				<li th:each="erro : ${#fields.errors('*')}" th:text="${erro}"
					class="alert-danger">
			</ul>
		</div>
		<button type="submit" class="btn btn-primary">Cadastar</button>


	</form>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>
</html>
